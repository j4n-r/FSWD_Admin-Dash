<!doctype html>
<html lang="en" class="h-full">
  <head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %} - Flaskr</title>
    {% endblock %}
  </head>
  <body class="min-h-screen h-full">
    <div class="flex h-full">
      <!-- SIDEBAR -->
      <aside class="w-64 bg-white shadow-xl h-full flex flex-col">
        <!-- Logo/App Name -->
        <div class="p-6 border-b">
          <h1 class="text-xl font-bold">My App</h1>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 p-4">
          <div class="space-y-4">
            <a
              href="/conversations"
              class="block px-4 py-2 hover:bg-gray-100 rounded-md"
              >Chats</a
            >
            <a href="" class="block px-4 py-2 hover:bg-gray-100 rounded-md"
              >Irgendwas anderes</a
            >
            <a href="/chat" class="block px-4 py-2 hover:bg-gray-100 rounded-md"
              >Irgenwas anderes</a
            >
          </div>
        </nav>

        <!-- User Section -->
        <div class="p-4 border-t">
          {% if g.user %}
          <div class="mb-3 text-sm text-gray-600 text-center">
            {{ g.user['name'].capitalize() or g.user['email'] }}
          </div>
          <a
            class="block w-full text-center p-2 rounded-md bg-gray-400 text-white hover:bg-gray-500"
            href="{{ url_for('auth.logout') }}"
            >Log out</a
          >
          {% else %}
          <div class="space-y-2">
            <a
              class="block w-full text-center p-2 rounded-md border hover:bg-gray-50"
              href="{{ url_for('auth.login')}}"
              >Log in</a
            >
            <a
              class="block w-full text-center p-2 rounded-md bg-gray-400 text-white hover:bg-gray-500"
              href="{{ url_for('auth.register')}}"
              >Register</a
            >
          </div>
          {% endif %}
        </div>
      </aside>
      <!-- CONTENT -->
      <main class="flex-1">
        <div id="content" class="container mx-auto h-full">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      // Global User Object
      const user = {
        id: "{{g.user['id']}}",
        name: "{{g.user['name']}}",
        email: "{{g.user['email']}}",
      };
      console.log(user);
    </script>
  </body>
</html>
